<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos2.css">
</head>
<body>
    <h2>CALCULADORA BÁSICA</h2>
    <form>
        <label for="">Número 1:</label>
        <input type="number" id="n1" required><br><br>
        <label for="">Operación:</label>
        <select id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Producto</option>
            <option value="division">División</option>
            <option value="divisionEntera">División entera</option>
            <option value="modulo">Módulo</option>
            <option value="potencia">Potencia</option>
        </select><br><br>
        <label for="">Número 2:</label>
        <input type="number" id="n2" required><br><br>
        <button type="button" onclick="calculadoraBasica()">Calcular</button><br>
    </form>
    <p id="resultado"></p>
    <script>
        function calculadoraBasica() {
            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            let op = document.getElementById("operacion").value;
            let r;
            switch (op) {
                case "suma": r = n1 + n2; 
                    break;
                case "resta": r = n1 - n2; 
                    break;
                case "multiplicacion": r = n1 * n2; 
                    break;
                case "division": r = n1 / n2; 
                    break;
                case "divisionEntera": r = Math.floor(n1 / n2); 
                    break;
                case "modulo": r = n1 % n2; 
                    break;
                case "potencia": r = n1 ** n2; 
                    break;
            }
            document.getElementById("resultado").textContent = "Resultado: " + r;
        }
    </script>
</body>
</html>
