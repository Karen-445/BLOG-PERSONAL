<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos2.css">
</head>
<body>
    <h2>GRUPO ETARIO</h2>
    <form>
        <label for="">Edad:</label>
        <input type="number" id="numero" required><br><br>
        <label for="">Grupo etario:</label>
        <input type="text" id="grupo" readonly><br><br>
        <button type="button" onclick="mostraGrupoEtario()">Mostrar</button>
        <button type="reset">Limpiar</button><br><br>
    </form>
    <script>
        function mostraGrupoEtario() {
            let edad = parseInt(document.getElementById("numero").value);
            let grupo = "";
            if (edad >= 0 && edad <= 11) {
                grupo = "Niño";
            } else if (edad >= 12 && edad <= 18) {
                grupo = "Adolescente";
            } else if (edad >= 19 && edad <= 30) {
                grupo = "Joven";
            } else if (edad >= 31 && edad <= 59) {
                grupo = "Adulto";
            } else if (edad >= 60) {
                grupo = "Tercera edad";
            } else {
                grupo = "Edad inválida";
            }
            document.getElementById("grupo").value = grupo;
        }
    </script>
</body>
</html>
