<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos2.css">
</head>
<body>
    <h2>FACTORIAL DE UN NÚMERO</h2>
    <form>
        <label for="">Número:</label>
        <input type="number" id="num" required><br><br>
        <label for="">Factorial:</label>
        <input type="number" id="factorial" readonly><br><br>
        <button type="button" onclick="calcularFactorial()">Calcular</button>
        <button type="reset">Limpiar</button><br><br>
    </form>
    <script>
        function factorial(x) {
            let f = 1;
            for (let i = 1; i <= x; i++) {
                f = f * i;
            }
            return f;
        }
        function calcularFactorial() {
            let n = parseInt(document.getElementById("num").value);
            if (n >= 0) {
                document.getElementById("factorial").value = factorial(n);
            } else {
                alert("Número incorrecto");
            }
        }
    </script>
</body>
</html>
