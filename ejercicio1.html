<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos2.css">
</head>
<body>
    <h2>SUMA DE NÚMEROS</h2>
    <form>
        <label for="">Número 1:</label>
        <input type="number" id="n1" required><br><br>
        <label for="">Número 2:</label>
        <input type="number" id="n2" required><br><br>
        <label for="">Número 3:</label>
        <input type="number" id="n3" required><br><br>
        <label for="resultado">Suma:</label>
        <input type="text" id="resultado" readonly><br><br>
        <button type="button" onclick="sumarNumeros()">Sumar</button>
        <button type="reset">Limpiar</button>
    </form>
    <script>
        function sumarNumeros(){
            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            let n3 = parseFloat(document.getElementById("n3").value);
            let s = n1 + n2 + n3;
            document.getElementById("resultado").value = s;
        }
    </script>
</body>
</html>
